<div class="image-wrap {% if include.class %}{{ include.class }}{% endif %}" >
    {% if include.url %}
        <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}
    <img src="{{site.imagepath}}/{{ include.img }}" alt="{{ include.title }}"/>
    {% if include.url %}
        </a>
    {% endif %}
    {% if include.caption %}
        <p class="image-caption">{{ include.caption }}</p>
    {% endif %}
</div>
